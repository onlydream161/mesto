<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header page__header">
        <img class=" header__logo" src="./images/Vector.svg" alt="Логотип Место">
    </header>

    <section class="profile page__profile">

        <img class="profile__image" src="./images/avatar.jpg" alt="фото профиля">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__editor"></button>
            <p class="profile__caption"> Иследователь океана </p>
        </div>

        <button class="profile__card-editor"></button>
    </section>

    <section class="elements page__elements">
        <ul class="places">
            <li class="places__card">
                <img class="places__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="places__caption">
                    <p class=" places__name">Карачаевск</p>
                    <div class="places__like"></div>
                </div>

            </li>
            <li class="places__card">
                <img class="places__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="places__caption">
                    <p class=" places__name">Гора Эльбрус</p>
                    <div class="places__like"></div>
                </div>
            </li>
            <li class="places__card">
                <img class="places__image" src="./images/dombay.jpg" alt="Домбай">
                <div class="places__caption">
                    <p class=" places__name">Домбай</p>
                    <div class="places__like"></div>
                </div>
            </li>
            <li class="places__card">
                <img class="places__image" src="./images/elbrus_2.jpg" alt="Гора Эльбрус">
                <div class="places__caption">
                    <p class=" places__name">Гора Эльбрус</p>
                    <div class="places__like"></div>
                </div>
            </li>
            <li class="places__card">
                <img class="places__image" src="./images/dombay_2.jpg" alt="Домбай">
                <div class="places__caption">
                    <p class=" places__name">Домбай</p>
                    <div class="places__like"></div>
                </div>
            </li>
            <li class="places__card">
                <img class="places__image" src="./images/karachaevsk_2.jpg" alt="Карачаево-Черкесия">
                <div class="places__caption">
                    <p class=" places__name">Карачаево-Черкесия </p>
                    <div class="places__like"></div>
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer page__footer">
        <p class="footer__name">&copy; 2022 Mesto Russia</p>
    </footer>

    <!-- Попап-->
    <section class="popup ">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль </h2>
            <form class="popup__forms">
                <input class="popup__form-name" type="text" name="first_name" value="Жак-Ив Кусто">
                <input class="popup__form-job" type="text" name="caption" value="Иследователь океана">
            </form>
            <button class="popup__button-save" type="submit"> Сохранить</button>
            <button class="popup__button-close"></button>
        </div>


    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
