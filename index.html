<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header page__header">
        <img class=" header__logo" src="./images/Vector.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile page__profile">

            <img class="profile__image" src="./images/avatar.jpg" alt="фото профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__editor" type="button"></button>
                <p class="profile__caption">Исcледователь океана </p>
            </div>

            <button class="profile__card-button" aria-label="Добавить карточку" type="button"></button>
        </section>

        <section class="elements page__elements">
            <ul class="places">

            </ul>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__name">&copy; 2022 Mesto Russia</p>
    </footer>

    <!-- Попап профиль-->
    <div class="popup page__popup-profile ">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль </h2>
            <form class="popup__form" name="namejob" novalidate>

                <input class="popup__input  popup__input_valve_name" required type="text" name="firstname" minlength="2" maxlength="40">
                <span class="popup__error" id="firstname-error"></span>

                <input class="popup__input   popup__input_valve_job" required type="text" name="job" minlength="2" maxlength="200">
                <span class="popup__error" id="job-error"></span>
                <button class="popup__button-save popup__button-save_disabled" type="submit" disabled> Сохранить</button>
            </form>

            <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <!-- Попап карточки-->
    <div class="popup page__popup-cards ">
        <div class="popup__container">
            <h2 class="popup__title">Новое Место</h2>
            <form class="popup__form" name="newcard" novalidate>
                <input class="popup__input  popup__input_valve_place" placeholder="Название" required type="text" name="nameplace" minlength="2" maxlength="30">
                <span class="popup__error" id="nameplace-error"></span>
                <input class="popup__input  popup__input_valve_link" placeholder="Ссылка на картинку" required type="url" name="placelink">
                <span class="popup__error" id="placelink-error"></span>
                <button class="popup__button-save popup__button-save_disabled" id="cardbutton" type="submit" disabled> Сохранить</button>
            </form>
            <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <!-- Попап Фото-->
    <div class="popup-foto  ">
        <div class="popup-foto__container">
            <img class="popup-foto__image" src="#" alt="#">
            <p class="popup-foto__name"></p>
            <button class="popup-foto__close-button" type="button"></button>
        </div>
    </div>
    <!-- шаблон карточки-->
    <template class="addcard">
        <li class="places__card">
                <button class="places__image-button" type="button" aria-label="открыть фото"><img class="places__image" src="#" alt="#"></button>
                <div class="places__caption">
                    <h2 class="places__name"></h2>
                    <button class="places__like-button " type="button"></button>
                </div>
                <button class="places__trash" type="button"></button>
        </li>
    </template>
    <script src="./scripts/constants.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
