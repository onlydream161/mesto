<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header page__header">
        <img class=" header__logo" src="./images/Vector.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile page__profile">

            <img class="profile__image" src="./images/avatar.jpg" alt="фото профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__editor" type="button"></button>
                <p class="profile__caption">Исcледователь океана </p>
            </div>

            <button class="profile__card-button" aria-label="Добавить карточку" type="button"></button>
        </section>

        <section class="elements page__elements">
            <ul class="places">
                <li class="places__card">
                    <img class="places__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="places__caption">
                        <h2 class=" places__name">Карачаевск</h2>
                        <button class="places__like-button places__like-button_active" type="button"></button>
                    </div>

                </li>
                <li class="places__card">
                    <img class="places__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="places__caption">
                        <h2 class=" places__name">Гора Эльбрус</h2>
                        <button class="places__like-button places__like-button_active" type="button"></button>
                    </div>
                </li>
                <li class="places__card">
                    <img class="places__image" src="./images/dombay.jpg" alt="Домбай">
                    <div class="places__caption">
                        <h2 class=" places__name">Домбай</h2>
                        <button class="places__like-button places__like-button_active" type="button"></button>
                    </div>
                </li>
                <li class="places__card">
                    <img class="places__image" src="./images/elbrus_2.jpg" alt="Гора Эльбрус">
                    <div class="places__caption">
                        <h2 class=" places__name">Гора Эльбрус</h2>
                        <button class="places__like-button places__like-button_active" type="button"></button>
                    </div>
                </li>
                <li class="places__card">
                    <img class="places__image" src="./images/dombay_2.jpg" alt="Домбай">
                    <div class="places__caption">
                        <h2 class=" places__name">Домбай</h2>
                        <button class="places__like-button places__like-button_active" type="button"></button>
                    </div>
                </li>
                <li class="places__card">
                    <img class="places__image" src="./images/karachaevsk_2.jpg" alt="Карачаево-Черкесия">
                    <div class="places__caption">
                        <h2 class=" places__name">Карачаево-Черкесия </h2>
                        <button class="places__like-button places__like-button_active" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__name">&copy; 2022 Mesto Russia</p>
    </footer>

    <!-- Попап-->
    <div class="popup ">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль </h2>
            <form class="popup__form" name="namejob">
                <input class="popup__input popup__input_valve_name" required type="text" name="firstname">
                <input class="popup__input popup__input_valve_job" required type="text" name="job">
                <button class="popup__button-save" type="submit"> Сохранить</button>
            </form>

            <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        </div>


    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
